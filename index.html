<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="script.js" type="text/javascript"></script>
     <link href='style.css' type='text/css' rel='stylesheet'>

</head>
<body>
<div id="map">
 <div id='container'>
    <div id='header'>
        <img src="metka.png">
        <span id="adres">Невский проспект</span>
        <input type="image" src="close.png" class="close" id="close">
    </div>
    <div class="clear"></div>
    <div id='content'>
    </div>
        <div class='add'>
            <div id="form">
            <h2>Ваш отзыв</h2>
            <input type='text' placeholder='Ваше имя' id='name'></input><br>
            <input type='text' placeholder='Укажите место' id='place'></input><br>
            <textarea placeholder='Поделитесь впечатлениями' rows='5' id='text'></textarea><br>
            <button id="add">Добавить</button><br>

        
    </div>
</div>   

</div>
<script id="user-template" type="text/x-handlebars-template">
    {{#each arr2}}
  <div class='otziv'>
            <span class='name'>{{userName}}</span> <span class='place'>{{userPlace}} {{time}}</span>
            <p>{{userText}}</p>
        </div>
{{/each}}
</script>

</body>
</html>
