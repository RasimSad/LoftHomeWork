<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
<div id="wrap">
<div id="container">
    <div id="header">
        <div id="top">
            <span>Выберите друзей</span>
            <input type="image" src="close.png" class="close" id="close">
        </div>
    </div>
    <div id="main">
    <div class="column column-left">
        <div class="column-top">
            <input type="text" class="input" id="name" placeholder="Начните вводить имя друга">
        </div>
        <div class="content left" id="myfriends">
            <span>Ваши друзья</span>
            <div class="friends style-3" id="result">
             
</div>
        </div>
    </div>
    <div class="column" id="list">
        <div class="column-top" >
            <input type="text" class="input" id="name2" placeholder="Начните вводить имя друга">
        </div>
        <div class="content">
            <span>Друзья в списке</span>     
            <div class="friends style-3" id="friendsList">

            </div>
        </div>
    </div>
</div>
    <div id="bottom">
<button id="save">Сохранить</button>
    </div>

        
   </div> 
</div>
<script id="user-template" type="text/x-handlebars-template">
      {{#each items}}
	  <div class="friend myFriends" id="{{id}}">
                    <img src="{{photo_100}}" class="photo">
                    <p>{{first_name}} {{last_name}}</p>
                    <input type="image" src="plus.png" name="{{id}}" class="plus">
                </div>
                {{/each}}

</script>
<script id="user-template2" type="text/x-handlebars-template2">
      {{#each items}}
	  <div class="friend" id="{{id}}">
                    <img src="{{photo_100}}" class="photo">
                    <p>{{first_name}} {{last_name}}</p>
                    <input type="image" src="remove.png" name="{{id}}" class="remove">
                </div>
                {{/each}}

</script>
<script src="./script.js"></script>
</body>
</html>
